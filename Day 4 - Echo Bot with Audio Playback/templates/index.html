<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI + JS Demo</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: hwb(340 4% 6%);
        }

        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 2px solid #ff99aa;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: hwb(340 4% 6%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hsl(191, 100%, 86%);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ff99aa;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #ff99aa;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Day 3: TTS Section -->
    <h1>Murf AI Voice Agent</h1>
    <p id="status-text" style="color: #666; min-height: 24px;">Ready to generate audio</p>
    <input type="text" id="text-input" placeholder="Enter text here">
    <button id="submit-button">Generate Audio</button>
    <audio id="audio-player" controls></audio>

    <!-- Day 4: Echo Bot Section -->
    <div class="section">
        <h1>Echo Bot</h1>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <audio id="echo-player" controls style="display: none;"></audio>
    </div>

    <!-- Load external JS -->
    <script src="/static/script.js"></script>
</body>
</html>
