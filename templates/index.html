<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Agent</title>
  <style>
    /* Global Styling */
    body {
      background: #f6bdd0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      color: #c2185b;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 24px;
      color: #ad1457;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    /* Card-style sections */
    .section {
      background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    /* Inputs & Buttons */
    input[type="text"] {
      padding: 14px 20px;
      font-size: 16px;
      width: 70%;
      max-width: 320px;
      border: 2px solid #fe3078;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #fff;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ec407a;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #ef0f5a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px 5px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ec115a;
      transform: translateY(-2px);
    }

    /* Audio styling */
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
      outline: none;
      border-radius: 8px;
    }

    /* Status text */
    #status-text,
    #status {
      font-style: italic;
      color: #777;
      font-size: 15px;
      margin: 10px 0;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }

      .section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üéôÔ∏è Murf AI Voice Agent -->
  <div class="section">
    <h1>üéôÔ∏è Murf AI Voice Agent</h1>
    <p id="status-text">Enter text to convert into audio</p>
    <input type="text" id="text-input" placeholder="Type something like 'Hello world'" />
    <br />
    <button id="submit-button">Generate Audio</button>
    <audio id="audio-player" controls></audio>
  </div>

  <!-- üéß Echo Bot -->
<div class="section">
  <h1>üéß Echo Bot</h1>
  <p id="status">Press Start to record your voice</p>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="echo-player" controls style="display: none;"></audio>
  <p id="transcription-text" style="margin-top: 10px; font-weight: bold;"></p>
</div>

<!-- JS -->
<script src="/static/script.js"></script>
</body>
</html>
