 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI + JS Demo</title>
    <style>
        body {
            background-color: #ffe6f0; /* Light pink */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: hwb(340 4% 6%);
        }

        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 2px solid #ff99aa;
            border-radius: 5px;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: hwb(340 4% 6%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hsl(191, 100%, 86%);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button:active {
            transform: translateY(0);
        }

        button:hover {
            background-color: #ff99aa;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #ff99aa;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Murf AI Voice Agent</h1>
    <p id="status-text" style="color: #666; min-height: 24px;">Ready to generate audio</p>
    <input type="text" id="text-input" placeholder="Enter text here">
    <button id="submit-button">Generate Audio</button>
    <audio id="audio-player" controls></audio>

    <script>
        document.getElementById('submit-button').addEventListener('click', async () => {
            const text = document.getElementById('text-input').value;
            if (!text.trim()) {
                alert('Please enter some text');
                return;
            }
            
            const button = document.getElementById('submit-button');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Generating...';
            const response = await fetch('http://localhost:8000/generate-audio/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                const data = await response.json();
                const audioUrl = data.audio_url;
                document.getElementById('status-text').textContent = "Playing audio...";
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = audioUrl;
                audioPlayer.play().then(() => {
                    document.getElementById('status-text').textContent = "Success!";
                    document.getElementById('status-text').style.color = 'green';
                }).catch(e => {
                    document.getElementById('status-text').textContent = "Error playing audio";
                    console.error('Playback error:', e);
                });
                button.disabled = false;
                button.textContent = 'Generate Audio';
            } else {
                const error = await response.json();
                document.getElementById('status-text').textContent = `Error: ${error.detail || response.statusText}`;
                document.getElementById('status-text').style.color = 'red';
                console.error('Error generating audio:', response.statusText);
                button.disabled = false;
                button.textContent = 'Generate Audio';
            }
        });
    </script>
</body>
</html>
